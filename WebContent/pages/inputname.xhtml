<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:form>
		<p:tabMenu activeIndex="#{param.i}">

			<p:menuitem value="Open"></p:menuitem>
			<p:menuitem value="Edit"></p:menuitem>
			<p:separator />
			<p:menuitem value="Exit"></p:menuitem>

			<p:menuitem value="About Primefaces"></p:menuitem>
			<p:menuitem value="Contact Us"></p:menuitem>
			<p:separator />
			<p:menuitem value="Help"></p:menuitem>
		</p:tabMenu>
	</h:form>

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />
		<p:tabView>
			<p:tab title="Godfather Part I">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
					<h:outputText value="The story begins as Don Vito Corleone..." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Godfather Part II">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage name="demo/images/godfather/godfather2.jpg" />
					<h:outputText value="Francis Ford Coppola's legendary..." />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Godfather Part III">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage name="demo/images/godfather/godfather3.jpg" />
					<h:outputText value="After a break of more than 15 years..." />
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</h:form>
