<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- 	<script name="jquery/jquery.js" library="primefaces"></script> -->
<!-- 	<h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>  -->
</h:head>
<body>
	<div class="ui-fluid">
		<div class="header">
			<div class="title">
				<img src="../resources/images/xxxhdpi.png" alt="logo" />

				<h1>Enquestes 2015</h1>
				<h:form>
				<h:commandLink id="cat">
					<h:graphicImage alt="catala" name="Andorra.png" library="images"
						styleClass="flag" />
				</h:commandLink>
				<p:tooltip for="cat" value="Català" showEffect="slide"
					hideEffect="slide" />
				<p:spacer width="5" />
				<h:commandLink id="eng">
					<h:graphicImage alt="angles" name="United-Kingdom.png"
						library="images" styleClass="flag" />
				</h:commandLink>
				<p:tooltip for="eng" value="English" showEffect="slide"
					hideEffect="slide" />
				<p:separator />
				</h:form>
				<h:form>
					<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
				</h:form>
			</div>

			<h:form id="menu">
				<p:tabMenu activeIndex="#{param.i}">
					<p:menuitem value="Admin" icon="fa fa-fw fa-user">
						<f:param name="i" value="0" />
					</p:menuitem>
					<p:menuitem value="Sortir" icon="fa fa-fw fa-remove">
						<f:param name="i" value="1" />
					</p:menuitem>
				</p:tabMenu>
			</h:form>
		</div>


		<h:form id="tabs">
			<p:tabView>
				<p:tab id="grafiques" title="Gràfiques" icon="fa fa-fw fa-line-chart">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Gràfiques de les dades" />
					</h:panelGrid>
				</p:tab>
				<p:tab id="llistats" title="Llistats" icon="fa fa-fw fa-list">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Llistats de les dades" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
	</div>
</body>

</html>
