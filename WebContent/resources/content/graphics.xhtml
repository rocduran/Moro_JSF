<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<div class="ui-fluid">
		<div id="container">
			<h:form>
			
				<div id="divListBoxServeis" style="float: left">
					<p:outputLabel for="listBoxServeiList" value="#{msg.select_servei}" />
					<p:selectOneListbox id="listBoxServeiList"
						value="#{enquestesServiceMBean.serveiList}" var="s" filter="true"
						filterMatchMode="contains">
						<f:selectItems value="#{enquestesServiceMBean.serveiList}"
							var="servei" itemLabel="#{servei.descripcio}"
							itemValue="#{servei}" />

						<p:column>
							<h:outputText value="#{s.id}" />
						</p:column>

						<p:column>
							<h:outputText value="#{s.descripcio}" />
						</p:column>
					</p:selectOneListbox>
				</div>

				<div id="divBarCharView" style="display:inline-block; margin-left: 2%">
					<p:chart type="bar" model="#{chartView.barModel}"
						style="height:400px; width:1000px" />
				</div>
				
				<div id="divTaulaParametre" style="margin-top: 5%">
					<p:dataTable id="tblEstablishmentList" var="est"
						value="#{mbestablishment.establishmentList}"
						emptyMessage="#{msg.NoEstablishments}" paginator="true" rows="5"
						paginatorAlwaysVisible="false" paginatorPosition="bottom"
						stickyHeader="false">

						<p:column headerText="Parametre">
							<h:outputText value="Param}" id="code"/>
						</p:column>

						<p:column headerText="Valor">
							<h:outputText value="Valor" id="title" />
						</p:column>
						
						</p:dataTable>
				</div>
			</h:form>
		</div>

	</div>
</body>
</html>
