<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<div class="ui-fluid">
		<div id="container">
			<h:form>
				<div id="divListBoxServeis" style="float: left">
					<p:outputLabel for="listBoxServeiList" value="#{msg.select_servei}" />
					
					
					<p:selectOneListbox id="listBoxServeiList" value="#{serveiMBean.selectedServei}" size="4" converter="#{serveiConverter}" var ="s">
						
						<f:selectItems value="#{serveiMBean.serveiList}" var="servei" itemLabel="#{servei.descripcio}" itemValue="#{servei}"/>
					
						<p:column><h:outputText value="#{s.id}" /></p:column>

						<p:column><h:outputText value=" - " /></p:column>

						<p:column><h:outputText value="#{s.descripcio}" /></p:column>
						
					</p:selectOneListbox>
					
					<p:commandButton value="Submit" icon="ui-icon-check" style="margin-top: 5%">
						<f:ajax render="divTaulaParametres" />
					</p:commandButton>
					
<!-- 					<h:outputText id="panel1" value="#{serveiMBean.selectedServei}" /> -->
					
				</div>

				<div id="divBarCharView"
					style="display: inline-block; margin-left: 2%">
					<p:chart type="bar" model="#{chartView.barModel}" style="height:400px; width:1000px" />
				</div>

				<div id="divTaulaParametres" style="margin-top: 5%">
					<p:dataTable id="tblParametres" value="#{valoracioMBean.getValoracioList()}" 
						var="val" emptyMessage="#{msg.no_parametres}" paginator="true" rows="5"
						paginatorAlwaysVisible="false" paginatorPosition="bottom"
						stickyHeader="false">
						
						<f:param name="idServei" value="1" />
						
						<p:column headerText="Parametre">
							<h:outputText value="#{val.id}" id="code" />
						</p:column>

						<p:column headerText="Valor">
							<h:outputText value="#{val.valor}" id="title" />
						</p:column>

					</p:dataTable>
				</div>
			</h:form>
		</div>
	</div>
</body>
</html>
