<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<div class="ui-fluid">
		<div id="divTaulaDossiers" style="margin-top: 5%">
			<p:dataTable id="tblDossiersList" var="dossier"
				value="#{dossierMBean.dossierList}"
				emptyMessage="#{msg.no_dossiers}" paginator="true" rows="5"
				paginatorAlwaysVisible="false" paginatorPosition="bottom"
				stickyHeader="false">

				<p:column headerText="Id">
					<h:button icon="fa-trash"></h:button>
					<h:outputText value="#{dossier.id}" id="dossierId"/>
				</p:column>

				<p:column headerText="#{msg.descripcio}">
					<p:inplace editor="true">
						<p:inputText value="#{dossier.descripcio}" id="dossierDesc" />
					</p:inplace>
				</p:column>
				
				<p:column headerText="#{msg.preu}">
					<p:inplace editor="true">
						<p:inputText value="#{dossier.preu}" id="dossierPreu" />
					</p:inplace>
				</p:column>			
			</p:dataTable>
		</div>
	</div>
</body>
</html>
